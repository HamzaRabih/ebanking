<div class="container mt-2">

  <ng-container *ngIf="customers$ | async as listCustomers ; else failureOrLoading">
    <div class="card">
      <div class="card-header"> Customers</div>
      <div class="card-body">


        <!--formular creation -->
        @if (searchFormGroup) {
          <form [formGroup]="searchFormGroup" (ngSubmit)="handelSearchCustomers()" >
            <div class="input-group">
<!--              {{this.searchFormGroup?.value | json}}-->
              <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" formControlName="keyword"/>
              <button class="btn btn-outline-success" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
        }
        <!--/formular creation -->


        <table class="table">
          <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Delete</th>
          </tr>
          </thead>
          <tbody>
            @if (customers$) {
              @for (c of customers$ | async; track c) {
                <tr>
                  <th scope="row">{{ c.id }}</th>
                  <td>{{ c.name }}</td>
                  <td>{{ c.email }}</td>
                  <td>
                    <button (click)="handelDeleteCustomer(c)" class="btn btn-danger">
                      <i class="bi bi-trash "></i>
                    </button>
                  </td>
                  <td>
                    <button (click)="handelCustomerAccounts(c)" class="btn btn-success">
                      <i class="bi bi-card-list"></i>
                    </button>
                  </td>
                </tr>
              }
            }

          </tbody>
        </table>
      </div>
    </div>

  </ng-container>
  <ng-template #failureOrLoading>
    <ng-container *ngIf="errMessage;else loading">
      <div class="card text-bg-danger mb-3 mt-5" >
        <div class="card-header">Error</div>
        <div class="card-body">
          <h5 class="card-title">Error</h5>
          <p class="card-text"> {{ errMessage }}</p>
        </div>
      </div>
    </ng-container>
    <ng-template #loading>
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </ng-template>
  </ng-template>

</div>
