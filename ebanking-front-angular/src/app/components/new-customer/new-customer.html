<div class="container mt-2">
  <div class="card col-6 offset-3 mt-4">
    <div class="card-header">New customers</div>
    <div class="card-body">

      <form [formGroup]="newCustomerformGroup" (ngSubmit)="handeleSaveCustomer()">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" formControlName="name" class="form-control" id="name">
        </div>

        <!-- Messages d'erreurs -->
        <div *ngIf="newCustomerformGroup.controls['name'].touched && newCustomerformGroup.controls['name'].invalid" class="text-danger">
          <div *ngIf="newCustomerformGroup.controls['name'].errors?.['required']">
            Name is required.
          </div>
          <div *ngIf="newCustomerformGroup.controls['name'].errors?.['minlength']">
            Name must be at least 4 characters.
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <!-- Messages d'erreurs -->
        <div *ngIf="newCustomerformGroup.controls['email'].touched && newCustomerformGroup.controls['email'].invalid" class="text-danger">
          <div *ngIf="newCustomerformGroup.controls['email'].errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="newCustomerformGroup.controls['email'].errors?.['email']">
            Invalid email format.
          </div>
        </div>

        <button [disabled]="!newCustomerformGroup.valid" type="submit" class="btn btn-primary">Save</button>
      </form>


    </div>
  </div>
</div>
